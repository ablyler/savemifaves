<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="twitter:card" content="summary_large_image">
  {% if site.twiter_username %}
    <meta name="twitter:creator" content="@{{ site.twitter_username }}">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
  {% endif %}
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:url" content="{{ site.url | prepend: site.baseurl }}" />
  <meta property="og:image" content="{{ site.preview_image | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:type" content="website">

  <link rel="stylesheet" href="{{ "/css/vendor/normalize.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/vendor/jquery.dynatable.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!--[if lt IE 9]>
    <script src="js/vendor/html5-3.6-respond-1.1.0.min.js"></script>
  <![endif]-->
</head>
